<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("p").on({
        mouseenter: function(){
            $(this).css("color", "lightgray");
        },  
        mouseleave: function(){
            $(this).css("color", "lightblue");
        }, 
        click: function(){
            $(this).css("color", "yellow");
        }  
    });
});
</script>
</head>
<body>

<p>This Is Text......</p>

</body>
</html>
