<!DOCTYPE html>
<html>
<head>
<title>KEYPREE</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
var i = 0;

function doThis()
{
	$("#myVal").val("");
	$("#count").val("");
}



$(document).ready(function(){
    $("input").keypress(function(){
        $("#count").val(i = i + 1);
    });
});
</script>
</head>
<body onload="doThis()">  

<h2>KEYPRESS COUNT</h2>

Enter Text : <input id="myVal" type="text" value="" ><br></br>

Text Count : <input id="count" type="text" name="count" value="">


</body>
</html>
