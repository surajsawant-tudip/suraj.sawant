<!DOCTYPE html>
<html>

<head>
<title >THIS IS APPLICATION FOR LIKE AND DISLIKE...</title>
</head>
<script>
function prev_value() {
        document.getElementById("p1").innerHTML =  localStorage.like ;
	document.getElementById("p2").innerHTML =  localStorage.dislike ;  
}


function count_like() {
    if(typeof(Storage) !== "undefined") {
        if (localStorage.like) {
            localStorage.like = Number(localStorage.like)+1;
        } else {
            localStorage.like = 1;
        }
        document.getElementById("p1").innerHTML =  localStorage.like ;
    } else {
        document.getElementById("p1").innerHTML = "Sorry, your browser does not support web storage...";
    }
}

function count_dislike() {
    if(typeof(Storage) !== "undefined") {
        if (localStorage.dislike) {
            localStorage.dislike = Number(localStorage.dislike)+1;
        } else {
            localStorage.dislike = 1;
        }
        document.getElementById("p2").innerHTML = localStorage.dislike;
    } else {
        document.getElementById("p2").innerHTML = "Sorry, your browser does not support web storage...";
    }
}
</script>

position:relative;

        <p id="p1"></p>

</body>
</html>
